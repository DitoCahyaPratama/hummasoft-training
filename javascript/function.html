<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p id="demo"></p>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <p id="demo4"></p>
    <script>
      function penjumlahan(angka1, angka2 = 0, angka3 = 0) {
        //angka2 & angka3 = 0 merupakan nilai bawaan
        let hasil = angka1 + angka2 + angka3
        return hasil // isinya 18
      }
      document.getElementById('demo').innerHTML = penjumlahan(4)
      document.getElementById('demo1').innerHTML = penjumlahan(4, 4, 10)
      document.getElementById('demo2').innerHTML = penjumlahan(4, 4, 11)
      document.getElementById('demo3').innerHTML = penjumlahan(4, 2, 9)
      document.getElementById('demo4').innerHTML = penjumlahan(4, 3, 12)
    </script>
  </body>
</html>
